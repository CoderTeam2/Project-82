<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Draw With Circles</title>
</head>
<body>
    <h1>Draw with circles</h1>
    <canvas id="canvas" height="600" width="1500"></canvas>
    <br>
    <span>Color of circle - </span><input type="text" id="color" placeholder="Enter circle color">
    <span>Width of stroke - </span><input type="number" id="width" placeholder="Enter stroke width">
    <span>Radius of circle - </span><input type="number" id="radius" placeholder="Enter circle radius">
    <button onclick="clearCanvas()" style="margin: 10px;">Clear</button>
    <script src="main.js"></script>
</body>
</html>
